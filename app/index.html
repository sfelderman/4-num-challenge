<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Num Challenge</title>

    <!-- ========= -->
    <!--    CSS    -->
    <!-- ========= -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <script src="math.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <div class="mdl-layout" id="num-challenge">
        <div class="input-layout">
            <div class="input-container">
                <div class="mdl-textfield">
                    <input class="mdl-textfield__input" type="text" id="input-box" onkeyup="inputChange(this.value);" placeholder="Expression Goes Here">
                </div>
            </div>
            <div class="equals-sign"> = </div>
            <div id="display-value"> ? </div>
        </div>
        <div class="mdl-list number-container">
            <ul class="number-list">
                <div class="mdl-list__item number-box" id="num1">
                    <label class="number-label">1</label>
                </div>
                <div class="mdl-list__item number-box" id="num2">
                    <label class="number-label">2</label>
                </div>
                <div class="mdl-list__item number-box" id="num3">
                    <label class="number-label">3</label>
                </div>
                <div class="mdl-list__item number-box" id="num4">
                    <label class="number-label">4</label>
                </div>
            </ul>
        </div>
    </div>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script type="text/javascript">
		'use strict';

		var rands = [];
		for (var i = 0; i < 6; i++) {
			rands.push(parseInt(Math.random() * 10));
        }
        console.log(rands);

		var target = "";
		if (Math.random() <= .5) {
			target = parseInt(rands[4] + "" + rands[5]);
        } else {
			target = parseInt(rands[5] + "" + rands[4]);
        }
        console.log(target);

		function inputChange(input) {
			var re = /[0-9]+/g;
			var results = [];
			var m = re.exec(input);
			while (m) {
				results.push(m[0]);
				m = re.exec(input);
            }
			console.log(results);
			try {
				if (validInput(input)) {
					var comp = math.compile(input);
					var evalInput = comp.eval();
					console.log(evalInput);
					var display = document.getElementById("display-value");

					if (evalInput) {
						display.innerHTML = evalInput;
					} else {
						display.innerHTML = "?";
					}
                }
                else {
					document.getElementById("display-value").innerHTML = "?";
                }

            }
            catch (e) {
	            document.getElementById("display-value").innerHTML = "?";
            }

			console.log();
		}

		function validInput(input) {
			var singleNum = /^[0-9]/; //is a number
            var validChar = /^((s|q|r|t)|[0-9]|(\s|\-|\*|\/|^|\!|\(|\)|\+))*$/
			if (input.length === 1 && !singleNum.test(input)) {
				console.log("Invalid Input"); //TODO make error message
				return false;
            } else if (!validChar.test(input)) {
				console.log("Invalid Input"); //TODO make error message
                return false;
            }
			return true;
		}

    </script>

</body>
</html>
